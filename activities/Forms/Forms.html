    <main>
        <div id="message"></div>
        <form action="processing.html" method="get" id="myForm"> 
            <fieldset>
                <legend>Account Info</legend>
           
            <div class="form-row">
                <label for="fname">Full Name:</label>
                <input type="text" name="fullname" placeholder="fullname" id="fname">
            </div>
            <div class="form-row">
                <label for="fname"> Email:</label>
                <input type="email" name="email" name="enail" placeholder="your-mail@gmail.com" id="email">

            </div>
             <div class="form-row">
                <label for="Password"> Password:</label>
                <input type="password" name="password" id="pass">

            </div>
            <div class="form-row">
            
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="blank">---</option>
                    <option value="CA">California</option>
                    <option value="HI" selected>Hawaii</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                <label><input type="checkbox" checked> I agree to the terms</label>
            </div>
            <div class="check-row">
                <div class="spacer"> Gender:</div>
                
                <label> <input type="radio" name="Gender" value="Male">Male</label>
                <label><input type="radio" name="Gender" value="Female">Female</label>
            </div>
            
            <div class="form-row">
                <label for="comment">Comments:</label>
                <textarea name="comment" id="comment"> Hello</textarea>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
        
            <input type="submit" value="Sign Up">
              </div>
             </fieldset>
        </form>

        </script>
